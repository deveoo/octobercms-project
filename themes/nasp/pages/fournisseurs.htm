title = "Fournisseurs"
url = "/fournisseurs"
layout = "interne"
is_hidden = 0
robot_index = "index"
robot_follow = "follow"

[viewBag]
localeUrl[en] = "/suppliers"
==
<?
  use dg\Fournisseurs\Models\Suppliers;

  function onStart(){
    $this['suppliers'] = Suppliers::getActiveSuppliers();
  }
?>
==
<section id="mainFormateurs">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <article class="clearfix">
          <div class="BloxFormateurs clearfix">
          <!-- #query Begin -->
            {% for supplier in suppliers %}
              <div class="BlocFormateur">
                  <div class="imgFormateur">
                    <a title="{{ supplier.titre }}" href="details-fournisseur/{{supplier.slug}}"> <img src="{{ supplier.image.path }}" alt="{{ supplier.titre }}" /> </a>
                  </div>
                  <div class="infoFormateur">
                    <h3><a title="{{ supplier.titre }}" href="details-fournisseur/{{supplier.slug}}">{{ supplier.titre }}</a></h3>
                    <div class="ExtraitFormateur">
                      {{ supplier.extrait }}
                    </div>
                  </div>
                </div>
              {% endfor %}
              <!-- QueryEnd -->
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
<!-- Pagination -->
<div class=paginate>
    <div class="container">
      <div class="row">
          <div class="col-md-12">
               {{suppliers.render|raw}}
          </div>
      </div>
    </div>
</div>
<!-- Pagination end -->
